<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros da Página</title>
    <style>
        main {
            border: 1px solid black;
            border-radius: 10px;
            margin: auto;
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        #resultados {
            width: 220px;
            margin: auto;
            justify-content: left;
        }

    </style>
</head>
<body>
    <main>

        <p>Total de Registros: <input type="number" name="numRegistro" id="numRegistro"> </p>

        <p>Registros por Página: <input type="number" name="regPagina" id="regPagina"> </p>

        <p>Página Selecionada: <input type="number" name="pagSelecionada" id="pagSelecionada"> </p>
        <br>

        <input type="button" value="Gerar" onclick="Gerar()">

    </main>

    <div id="resultados">

        <div id="totRegistro"></div>
        <div id="totRegPagina"></div>
        <div id="totNumPagina"></div>
        <div id="regPagSelecionada"></div>
        <div id="pagIni"></div>
        <div id="pagFinal"></div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
