<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
            color: #333;
            line-height: 1.6;
        }

        table {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        caption {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .unsub {
            color: #dc3545;
            font-weight: 600;
        }

        .frozen {
            color: #6c757d;
            font-style: italic;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <table>
        <caption>Posição na Ordem de Registro</caption>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Usuário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="frozen">1°</td>
                <td class="frozen">midgetjhae</td> 
            </tr>
            <tr>
                <td class="frozen">2°</td>
                <td class="frozen">thelifeofvaneg</td>
            </tr>
            <tr>
                <td>3°</td>
                <td>saraisginger</td>
            </tr>
            <tr>
                <td>4°</td>
                <td>lalibreriadelleemozioni</td>
            </tr>
            <tr>
                <td class="unsub">19°</td>
                <td class="unsub">UNSUB</td>
            </tr>
            <tr>
                <td>20°</td>
                <td>nadine.bloggt</td>
            </tr>
            <!-- Continue preenchendo conforme necessário -->
        </tbody>
    </table>
    <footer>
        *Usuários que cancelarem a inscrição têm 25 dias para voltar e manter sua posição.<br>
        Após isso, serão movidos para o fim da lista.
    </footer>
</body>
</html>
