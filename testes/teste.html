<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>média</h1>
        <p>
            nome: <input type="text" name="nome" id="nomeid">
        </p>
        <p>
            nota 1: <input type="number" name="nota1" id="nota1id">
        </p>
        <p>
            nota 2: <input type="number" name="nota2" id="nota2id">
        </p>
    </div>
    <div>
        <input type="button" value="Gerar" onclick="Gerar()">
    </div>
    <div id="res">

    </div>

    <hr>

    <div>
        <h1>maior e menor</h1>

        <p>Primeiro valor: <input type="number" name="num1" id="num1"></p>
        <p>Segundo valor: <input type="number" name="num2" id="num2"></p>
        <p>Terceiro valor: <input type="number" name="num3" id="num3"></p>
    </div>
    <div>
        <input type="button" value="Verificar" onclick="Verificar()">
    </div>
    <div id="res2">

    </div>

    <hr>

    <div>
        <h1>advinhe o número</h1>
        <p>vou pensar em um número de 0 a 100, tente advinhar...</p>
        <p>em que número eu pensei <input type="number" name="num" id="num"></p>
    </div>
    <div id="res3">

    </div>
    <div>
        <input type="button" value="advinhar" onclick="Advinhar()">
    </div>
    <div id="total">

    </div>

    <script>
        function Gerar() {
            nome = document.getElementById('nomeid').value
            res = document.getElementById('res')
            n1 = Number(document.getElementById('nota1id').value)
            n2 = Number(document.getElementById('nota2id').value)
            media = (n1 + n2) / 2
            lista = [nome, [n1, n2], media]

            res.innerHTML = `o nome é ${lista[0]}, as notas são ${lista[1]} e a média é ${lista[2]}`
        }

        function Verificar() {
            n1 = Number(document.getElementById('num1').value)
            n2 = Number(document.getElementById('num2').value)
            n3 = Number(document.getElementById('num3').value)
            total = document.getElementById('total')
            res2 = document.getElementById('res2')
            menor = n1
             res2.innerHTML = ''
            if (n2 < n1 && n2 < n3) {
                menor = n2
            }
            if (n3 < n1 && n3 < n2)
                menor = n3
            maior = n1
            if (n2 > n1 && n2 > n3) {
                maior = n2
            }
            if (n3 > n1 && n3 > n2) {
                maior = n3
            }

            res2.innerHTML += `o menor valor digitado foi : ${menor} <br>`
            res2.innerHTML += `o maior valor digitado foi : ${maior}`
            
        }

        
        function Advinhar() {
            n = Number(document.getElementById('num').value);
            res3 = document.getElementById('res3');
            pc = Math.floor(Math.random() * 61);
            res3.innerHTML = ''
            res3.innerHTML += `eu pensei no número ${pc} <br>`
            if (n == pc) {
                res3.innerHTML += 'Acertou!'       
            }
            else {
                res3.innerHTML +='Errou!'
            }
        }
    </script>
</body>
</html>
