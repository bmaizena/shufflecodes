<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binario</title>
</head>
<body>
    <h1>Binário</h1>
    <p>Digite um número para converter em binário:  <input type="number" name="n1" id="n1"></p>
    <input type="button" value="converter" onclick="Converter()">
    <div id="res">

    </div>

    <script>
        function dec2bin(dec){
            return (dec >>> 0).toString(2)
        }
        function Converter() {
            res.innerHTML =''
            n1 = Number(document.getElementById("n1").value)
            res = document.getElementById("res")
            binario = dec2bin(n1)
            res.innerHTML += `O número ${n1} convertido para binário fica ${binario}`
        }
    </script>
</body>
</html>
